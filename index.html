<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS\style.css">
    <link rel="shortcut icon" href="Images\stock_market_website_logo_300_300_v2.png" />
    <title>Stock Exchange</title>
</head>

<body>
    <div id="marquee"></div>
    <div id="form"></div>
    <div id="results"></div>
    <script src="JS\marquee.js"></script>
    <script src="JS\searchForm.js"></script>
    <script src="JS\searchResult.js"></script>
    <script>
        (async function () {
            const marquee = new Marquee(document.getElementById('marquee'));
            marquee.load()
            const form = new SearchForm(document.getElementById('form'));
            const results = new SearchResult(document.getElementById("results"));
            form.onSearch((companies) => {
                results.renderResults(companies);
            });
        })();
    </script>
</body>

</html>
